<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>experiment-4js-2</title>
</head>

<body>
	<h1>JavaScript 确认框</h1>


<button onclick="myFunction()">请点击此处以登录</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("点击确定以登录!")) {
    txt = "您已成功登录";
  } else {
    txt = "您未成功登录";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>
